name: Unit tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: install wallet
        run: pip install .'[test]'
      
      - name: Run tests
        run: make test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

